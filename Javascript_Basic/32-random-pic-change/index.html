	<script>
	window.onload = function() {
		var oOuter = $('outer'),
			aLi = oOuter.getElementsByTagName('li'),
			timer = null;

		for (var i = 0; i < aLi.length; i++) {

		};

		function run (aLi) {

			timer = setTimeout(function(){
				obj.num = obj.num === 1 ? 0 : 1; 
				var target = -50 * obj.num;
				doMove(obj, 'top', target, 1, function() {
					setTimeout(function(){
						run(aLi);
					},1000);
				});
			},getRandom(2000)+1000);
		}

		function getRandom (x) {
			return Math.floor(Math.random()*x+1000);
		}
	}
