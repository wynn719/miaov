<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟select单选</title>
    <style>
    #div{width: 240px;height: 20px;border: 1px solid orange;line-height: 20px;padding: 5px;}
    #ul{display: none;width: 250px;margin: 0;padding: 0;border: 1px solid orange;margin-top: -1px;}
    li{width: 240px;line-height: 20px;padding: 5px;cursor: pointer;}
    li:hover,li.active{background-color: orange;color: white;}
    </style>
    <script>
    window.onload = function () {
        var oDiv = document.getElementById('div'),
            oUl = document.getElementById('ul'),
            aLi = document.getElementsByTagName('li'),
            lastClick = null;

        oDiv.onclick = function (ev) {
            var ev = ev || event;

            oUl.style.display = 'block';
            ev.cancelBubble = true;// 阻止事件冒泡
        }

        for (var i = 0; i < aLi.length; i++) {
            aLi[i].onclick = function () {
                oDiv.innerHTML = this.innerHTML;
                lastClick && (lastClick.className = '');
                this.className = 'active';
                lastClick = this;
            }
        };

        document.onclick = function (ev) {
            var ev = ev || event;

            oUl.style.display = 'none';
        }
    }

</head>
<body>
    <div id="div"></div>
    <ul id="ul">
