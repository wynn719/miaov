<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽回放</title>
    <style>
    #div{position: absolute;left: 0;top: 30px;width: 100px;height: 100px;background-color: orange;}
    </style>
</head>
<body>
    <button id="button">回放</button>
    <div id="div"></div>
    <script>
    window.onload = function () {
        var oDiv = document.getElementById('div');
        var oBtn = document.getElementById('button')
        var arrLeft = [];
        var arrTop = [];

        drag(oDiv);

        oBtn.onclick = function () {
            recover(oDiv);
        }

        // 封装拖拽事件
        function drag (a) {
            a.onmousedown = function (ev) {
                var ev = ev || event;
                var disY = ev.clientY - this.offsetTop;
                var disX = ev.clientX - this.offsetLeft;

                a.setCapture && (a.setCapture());

                document.onmousemove = function (ev) {
                    var ev = ev || event;
                    var T = ev.clientY - disY;
                    var L = ev.clientX - disX;

                    a.style.top = T + 'px';
                    a.style.left = L + 'px';

                    arrLeft.push(L);
                    arrTop.push(T);
                }

                document.onmouseup = function () {
                    document.onmousemove = document.onmouseup = null;

                    a.releaseCapture && a.releaseCapture();
                    console.log(arrLeft);
                }

                return false; // 阻止浏览器默认事件
            }
        }

        function recover (a) {
            var num = arrLeft.length;
            var timer = null;

            clearInterval(timer);

                };

                 a.style.top = arrTop[num] + 'px';
                 a.style.left = arrLeft[num] + 'px';
                 num--;
            }, 15);
        }
    }
    </script>
</body>
</html>
