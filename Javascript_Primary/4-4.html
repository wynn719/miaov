<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽回放</title>
    <style>
    #div{position: absolute;left: 0;top: 30px;width: 100px;height: 100px;background-color: orange;}
    </style>
</head>
<body>
    <button id="button">回放</button>
    <div id="div"></div>
    <script>
    window.onload = function () {
        var oDiv = document.getElementById('div');
        var oBtn = document.getElementById('button');
        var on = false;
        var arrLeft = [];
        var arrTop = [];

        oBtn.onclick = function () {
            if (on) {
                recover(oDiv);
            }
        }

        oDiv.onmousedown = drag;

        function drag(ev) {
            
            var ev = ev || event;
            var disY = ev.clientY - this.offsetTop;
            var disX = ev.clientX - this.offsetLeft;

            oDiv.setCapture && (oDiv.setCapture());

            document.onmousemove = function (ev) {
                var ev = ev || event;
                var T = ev.clientY - disY;
                var L = ev.clientX - disX;

                oDiv.style.top = T + 'px';
                oDiv.style.left = L + 'px';

                arrLeft.push(L);
                arrTop.push(T);
            }

            document.onmouseup = function () {
                document.onmousemove = document.onmouseup = null;
                oDiv.releaseCapture && oDiv.releaseCapture();
                on = true;
            }

            return false; // 阻止浏览器默认事件
        }

        function recover (a) {
            oDiv.onmousedown = null;
            var num = arrLeft.length;
            var timer = null;

            clearInterval(timer);
            timer = setInterval(function () {
                if (num < 0) {
                    clearInterval(timer);
                    arrTop.length = 0;
                    arrLeft.length = 0;
                    oDiv.onmousedown = drag;
                     on = false;
                };

                 a.style.top = arrTop[num] + 'px';
                 a.style.left = arrLeft[num] + 'px';
                 num--;
            }, 15);
        }
    }
    </script>
</body>
</html>
