    <style>
    #wrap{width: 700px;margin: 0 auto;}
    #option{border-bottom: 3px solid orange;}
    #option a{display: inline-block;text-decoration: none;padding: 5px 10px;}
    #option a.active{background-color: orange;color: white;}
    #list li{position: relative;line-height: 24px;}
    #list li a{display: inline-block;}
    li .show{position: absolute;left: 100px;top: -24px;display:none;border: 2px solid orange;padding: 0 5px;font-size: 12px;z-index: 1000;background-color: white;}
    .show span{font-weight: bold;}
    .show .arror{position: absolute;left: -11px;top: 24px;background-image: url(images/arrow.png);width: 11px;height: 17px;}
    </style>
    <script>
    window.onload = function () {
        var oOption = document.getElementById('option'),
            oUl = document.getElementById('list');
        var oA = null;
        var lastClick = null;// 存储最后一个点击对象

        for (var i = 0; i < data.length; i++) {
            oA = document.createElement('a');
            oA.innerHTML = data[i].name;
            oA.href = 'javascript:;';

            oA.index = i;
            oA.onclick = function() {
                if (lastClick != null) {
                    lastClick.className = '';
                };

                this.className = 'active';
                openList(this.index);
                lastClick = this;
            };

            oOption.appendChild(oA);
        };

        function openList (index) {
            oUl.innerHTML = '';
            for (var i = 0; i < data[index].list.length; i++) {
                var oLi = document.createElement('li');

                // 添加链接
                var oA = document.createElement('a');
                oA.innerHTML = data[index].list[i].title;
                oA.href = "javascript:;";

                // 添加tip块
                var oDiv = document.createElement('div');
                oDiv.className = 'show';

                // 添加箭头
                var oArrow = document.createElement('span');
                oArrow.className = 'arror';
                oDiv.appendChild(oArrow);

                // 添加其他信息
                var str = '<p><span>'+data[index].list[i].company+'</span></p><p><span>职位：</span>'+data[index].list[i].position+'</p><p><span>招聘人数：</span>'+data[index].list[i].recruitingNumbers+'</p><p><span>工作地点：</span>'+data[index].list[i].workingLocation+'</p><p><span>工作经验：</span>'+data[index].list[i].workExperience+'</p><p><span>学历：</span>'+data[index].list[i].education+'</p><p><span>工资：</span>'+data[index].list[i].wage+'</p><p><span>招聘日期：</span>'+data[index].list[i].addDate+'</p>';
                oDiv.innerHTML += str;

                oLi.appendChild(oA);
                oLi.appendChild(oDiv);

                oA.onmouseover = function () {
                    this.nextSibling.style.left = parseInt(this.offsetWidth) + 11 +'px';
                    this.nextSibling.style.display = 'block';
                }

                oA.onmouseout = function () {
                    this.nextSibling.style.display = 'none';
                }

                oUl.appendChild(oLi);
            };
        }

    }
